---
branches:
  only:
  - master

# https://docs.travis-ci.com/user/multi-os/
matrix:
  include:
    - os: osx
      language: generic
      # Ref. https://github.com/Homebrew/brew/pull/597
      # Ref. https://langui.sh/2015/07/24/osx-clang-include-lib-search-paths/
      osx_image: xcode8
      env:
        - TARGET=localhost
    - os: linux
      dist: trusty
      language: python
      python: 3.6
      services:
        - docker
      addons:
        apt:
          packages:
          - python-pip
      before_script:
        - docker run -it -d --name ${TARGET} ${IMAGE_NAME} /bin/bash
      after_script:
        - docker rm -f container
      env:
        - TARGET=container
        - IMAGE_NAME=fgtatsuro/infra-bridgehead:alpine-3.3

sudo: required

install:
  - pip install -r requirements-dev.txt

script:
  - pip install -e .
  - python -c "import {{cookiecutter.project_name|lower|replace('-', '_')}}"
